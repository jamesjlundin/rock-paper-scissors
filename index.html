<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function computerPlay() {
                let randomSelectionNumber = Math.floor( Math.random() * 3 + 1 );
                switch (randomSelectionNumber) {
                    case 1:
                        return "rock";
                        break;
                    case 2:
                        return "paper";
                        break;
                    case 3:
                        return "scissors";
                        break;
                    default:
                        break;
                }
            }

           
            function playRound(playerSelection, computerSelection) {
                if(playerSelection == computerSelection){
                    return `Both opponents played ${playerSelection}. Game ends in a draw.`;
                } else if (playerSelection == "rock" && computerSelection == "paper") { return `Computer wins because ${computerSelection} covers ${playerSelection}.`; }
                else if (playerSelection == "rock" && computerSelection == "scissors") { return `Player wins because ${playerSelection} breaks ${computerSelection}.`; }
                else if (playerSelection == "paper" && computerSelection == "scissors") { return `Computer wins because ${computerSelection} cuts ${playerSelection}.`; }
                else if (playerSelection == "paper" && computerSelection == "rock") { return `Player wins because ${playerSelection} covers ${computerSelection}.`; }
                else if (playerSelection == "scissors" && computerSelection == "rock") { return `Computer wins because ${computerSelection} breaks ${playerSelection}.`; }
                else if (playerSelection == "scissors" && computerSelection == "paper") { return `Player wins because ${playerSelection} cuts ${computerSelection}.`; }
            }

            const playerSelection = 'rock';
            const computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
        </script>
    </body>
</html>
